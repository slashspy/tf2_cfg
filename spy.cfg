//----null cancelling----//
bind "f3" "+mf"
bind "4" "+mb"
bind "3" "+ml"
bind "5" "+mr"

alias "+mf" "-back;+forward; alias vf +forward"
alias "+mb" "-forward;+back; alias vb +back"
alias "+ml" "-moveright;+moveleft; alias vl +moveleft"
alias "+mr" "-moveleft;+moveright; alias vr +moveright"

alias "-mf" "-forward;   vb; alias vf"
alias "-mb" "-back;      vf; alias vb"
alias "-ml" "-moveleft;  vr; alias vl"
alias "-mr" "-moveright; vl; alias vr"

//----crouch jump----//
alias "+cjump" "+jump;+duck"
alias "-cjump" "-duck;-jump"
bind "h" "+cjump"

//----zigzag----//
alias "zigzag_l" "+ml; bind mwheeldown zigzag_r"
alias "zigzag_r" "+mr; bind mwheeldown zigzag_l"
alias "zigzag_f" "+mf; bind mwheelup zigzag_b"
alias "zigzag_b" "+mb; bind mwheelup zigzag_f"

alias "zigzag_parallel" "zigzag_f; alias forward_toggle -mf"
alias "+zigzag" "bind mwheeldown zigzag_l; bind mwheelup zigzag_parallel"
alias "-zigzag" "-ml; -mr; -mb; forward_toggle; alias forward_toggle; bind mwheeldown +jump; bind mwheelup +jump"

bind "f10" "+zigzag"

//----disguise with scroll wheel----//
alias "disguise_scroll" "lastinv; lastdisguise"
alias "+scroll_disguise" "bind mwheelup disguise_scroll; bind mwheeldown disguise_scroll"
alias "-scroll_disguise" "knife; bind mwheelup +jump; bind mwheeldown +jump"

alias "knife_on" "alias knife slot3; bind 7 knife_off"
alias "knife_off" "alias knife; bind 7 knife_on"

bind "6" "+scroll_disguise"
bind "7" "knife_on"

//----disguise----//
alias scout "disguise 1 -1"
alias sniper "disguise 2 -1"
alias pyro "disguise 7 -1"
alias medic "disguise 5 -1"
alias demoman "disguise 4 -1"
alias engineer "disguise 9 -1"
alias soldier "disguise 3 -1"
alias heavy "disguise 6 -1"
alias spy "disguise 8 -1"

alias Tscout "disguise 1 -2"
alias Tsniper "disguise 2 -2"
alias Tpyro "disguise 7 -2"
alias Tmedic "disguise 5 -2"
alias Tdemoman "disguise 4 -2"
alias Tengineer "disguise 9 -2"
alias Tsoldier "disguise 3 -2"
alias Theavy "disguise 6 -2"
alias Tspy "disguise 8 -2"

//_____________________scout__________sniper__________pyro__________medic__________demoman___________engineer__________soldier__________heavy__________spy
alias "+team" "bind g Tscout; bind b Tsniper; bind n Tpyro; bind j Tmedic; bind u Tdemoman ; bind y Tengineer; bind m Tsoldier; bind k Theavy; bind i Tspy"
alias "-team" "bind g  scout; bind b  sniper; bind n  pyro; bind j  medic; bind u  demoman ; bind y  engineer; bind m  soldier; bind k  heavy; bind i  spy"

bind "s" "+team"

//----team class----//
bind "kp_plus"        "changeteam"
bind "kp_enter"       "changeclass"
alias "class_scout"   "join_class scout"        //1
alias "class_soldier" "join_class soldier"      //2
alias "class_pyro"    "join_class pyro"         //3
alias "class_demoman" "join_class demoman"      //4
bind "kp_5"           "join_class heavyweapons" //5
bind "kp_rightarrow"  "join_class engineer"     //6
bind "kp_home"        "join_class medic"        //7
bind "kp_uparrow"     "join_class sniper"       //8
bind "kp_pgup"        "join_class spy"          //9

//----item presets----//
alias "set_A" "load_itempreset 0"
alias "set_B" "load_itempreset 1"
alias "set_C" "load_itempreset 2"
alias "set_D" "load_itempreset 3"

//_____________________kp_end__|1|______________kp_downarrow__|2|________________kp_pgdn__|3|_____________kp_leftarrow__|4|
alias "+presets" "bind kp_end set_A;       bind kp_downarrow set_B;         bind kp_pgdn set_C;      bind kp_leftarrow set_D"
alias "-presets" "bind kp_end class_scout; bind kp_downarrow class_soldier; bind kp_pgdn class_pyro; bind kp_leftarrow class_demoman"
bind "kp_ins" "+presets"

//----initialization commands----//
-presets
-zigzag
-team
sensitivity 1.5
tf_use_min_viewmodels 1
cl_autoreload 1
tf_scoreboard_ping_as_text 1
cl_showpos 1
fov_desired 90
key_updatelayout

//----exec cfg----//
bind "kp_minus"    "exec spy"
bind "kp_multiply" "exec map"
bind "kp_slash"    "exec bot"