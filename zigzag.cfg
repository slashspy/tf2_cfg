alias "zigzag_l" "-moveright; +moveleft; bind mwheeldown zigzag_r"
alias "zigzag_r" "-moveleft; +moveright; bind mwheeldown zigzag_l"
alias "zigzag_f" "-back; +forward; bind mwheelup zigzag_b"
alias "zigzag_b" "-forward; +back; bind mwheelup zigzag_f"

alias "zigzag_parallel" "zigzag_f; alias forward_toggle -forward"

alias "+zigzag" "bind mwheeldown zigzag_l; bind mwheelup zigzag_parallel"
alias "-zigzag" "-moveleft; -moveright; -back; forward_toggle; alias forward_toggle; bind mwheeldown +jump; bind mwheelup +jump"

bind "KEY" "+zigzag" // <----- KEY TO BIND 